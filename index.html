<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Sandeep üåô</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
    --night:#030712;
    --deep:#0f172a;
    --pinkGlow:#f9a8d4;
    --softWhite:#f8fafc;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background: radial-gradient(circle at center, #0f172a 0%, #030712 80%);
    overflow:hidden;
    font-family:'Cormorant Garamond', serif;
    color:var(--softWhite);
    height:100vh;
}

/* üåå Falling Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: fall linear infinite;
    opacity:0.9;
}

@keyframes fall{
    0%{transform:translateY(-10vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}

/* ‚ú® Typography */
.script{
    font-family:'Great Vibes', cursive;
    font-size:3.2rem;
    color:var(--pinkGlow);
    margin-bottom:20px;
}

h1{
    font-size:2.4rem;
    margin-bottom:20px;
}

p{
    max-width:550px;
    line-height:2;
    font-size:1.2rem;
    margin:0 auto;
}

/* üíñ Card */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    padding:60px 50px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,0.15);
    max-width:650px;
    text-align:center;
}

/* üíò Buttons */
button{
    background:linear-gradient(45deg,#ec4899,#f472b6);
    border:none;
    color:white;
    padding:14px 50px;
    border-radius:50px;
    font-size:0.9rem;
    cursor:pointer;
    margin-top:40px;
    transition:0.4s;
}

button:hover{
    transform:scale(1.08);
}

/* üé¨ Sections */
.section{
    height:100vh;
    width:100%;
    position:absolute;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    opacity:0;
    visibility:hidden;
    transition:opacity 1.8s ease;
    text-align:center;
}

.section.active{
    opacity:1;
    visibility:visible;
}

/* üì∏ Slideshow */
.slider{
    width:85%;
    max-width:900px;
    height:70vh;
    position:relative;
    overflow:hidden;
    border-radius:30px;
    box-shadow:0 30px 80px rgba(0,0,0,0.8);
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    transition:opacity 2s ease;
}

.slide.active{
    opacity:1;
}

.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:30px;
}

/* üì± MOBILE RESPONSIVE */
@media (max-width: 768px){

    .script{
        font-size:2.4rem;
    }

    h1{
        font-size:1.6rem;
    }

    p{
        font-size:1rem;
        padding:0 10px;
    }

    .card{
        padding:40px 25px;
        width:95%;
    }

    button{
        padding:12px 30px;
        font-size:0.8rem;
        margin-top:25px;
    }

    .slider{
        width:95%;
        height:55vh;
    }
}

#noBtn{
    background:rgba(255,255,255,0.1);
    opacity:0.6;
}
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- üåô Scene 1 -->
<div class="section active" id="scene1">
    <div class="card">
        <div class="script">My Sandeep</div>
        <h1>Somewhere between the stars and the silence‚Ä¶</h1>
        <p>
            I found you‚Ä¶ and suddenly, the world felt quieter,
            softer, and right.
        </p>
        <button onclick="go('scene2')">Begin</button>
    </div>
</div>

<!-- üåô Scene 2 -->
<div class="section" id="scene2" style="flex-direction:column;">
    <div class="slider">
        <div class="slide active"><img src="photo1.jpeg"></div>
        <div class="slide"><img src="photo2.jpeg"></div>
        <div class="slide"><img src="photo3.jpeg"></div>
        <div class="slide"><img src="photo4.jpeg"></div>
        <div class="slide"><img src="photo5.jpeg"></div>
    </div>
    <button onclick="go('scene3')">Continue</button>
</div>

<!-- üåô Scene 3 -->
<div class="section" id="scene3">
    <div class="card">
        <h1>Something I‚Äôve Never Said Out Loud</h1>
        <p id="starMessage" style="min-height:120px;"></p>
        <button id="nextMessageBtn" onclick="nextMessage()">Reveal</button>
    </div>
</div>

<!-- üåô Scene 4 -->
<div class="section" id="scene4">
    <div class="card">
        <h1>Will You Be Mine?</h1>
        <p>Not just for today‚Ä¶ but for every quiet tomorrow.</p>
        <div style="display:flex; gap:15px; justify-content:center; margin-top:30px;">
            <button onclick="yes()">Yes üíñ</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>
</div>

<!-- üåô Final -->
<div class="section" id="final">
    <div class="card">
        <h1>Always.</h1>
        <p>Two hearts. One sky. No ending.</p>
    </div>
</div>

<script>

/* üåå Falling Stars */
function createStar(){
    let star=document.createElement("div");
    star.classList.add("star");
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),6000);
}
setInterval(createStar,120);

/* üéµ Music on first tap */
let music=document.getElementById("bgMusic");
music.volume=0;
let started=false;

function startMusic(){
    if(!started){
        music.play().then(()=>{
            let vol=0;
            let fade=setInterval(()=>{
                if(vol<0.6){
                    vol+=0.02;
                    music.volume=vol;
                } else clearInterval(fade);
            },200);
        });
        started=true;
    }
}
document.addEventListener("click",startMusic);
document.addEventListener("touchstart",startMusic);

/* Navigation */
function go(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    setTimeout(()=>{
        document.getElementById(id).classList.add('active');
    },800);
}

/* Slideshow */
let slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
},4000);

/* Messages */
let messages=[
    "You walked into my life quietly‚Ä¶ and stayed in my heart loudly.",
    "You don‚Äôt just make me smile‚Ä¶ you make me feel understood.",
    "With you, even silence feels warm.",
    "And if love has a meaning‚Ä¶ it looks a lot like you."
];

let msgIndex=0;

function nextMessage(){
    document.getElementById("starMessage").innerHTML=messages[msgIndex];
    msgIndex++;
    if(msgIndex>=messages.length){
        document.getElementById("nextMessageBtn").innerText="The Question üíç";
        document.getElementById("nextMessageBtn").onclick=function(){
            go('scene4');
        };
    }
}

function yes(){go('final');}

function moveNo(){
    let btn=document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.left=Math.random()*70+15+"%";
    btn.style.top=Math.random()*70+15+"%";
}

</script>

</body>
</html>
